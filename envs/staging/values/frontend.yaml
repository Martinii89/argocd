image:
  tag: "1.0"

ingress:
  hosts:
    - host: staging-dummytest.martinn.no
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: staging-dummytest-tls
      hosts:
        - staging-dummytest.martinn.no
# Enable crawler routing in staging for testing
crawlerRouting:
  enabled: true
  targetService:
    name: preview-service  # Update this to your actual preview service name
    port: 80
  # Add test pattern for easier testing (remove in production)
  crawlerPatterns: |
    ~*(facebookexternalhit|Facebot|Twitterbot|Discordbot|Slackbot|LinkedInBot|WhatsApp|TelegramBot|SkypeUriPreview|developers\.google\.com\/\+\/web\/snippet\/|test-crawler)
  rewrite:
    enabled: true
  previewResponder:
    enabled: true
    page:
      title: "Dummy App (Staging)"
      description: "Latest staging build of Dummy App for link preview testing."
      siteName: "Dummy App"
      url: "https://staging-dummytest.martinn.no"
      imageUrl: "https://hatrabbits.com/en/random-image/"
      imageAlt: "Screenshot of Dummy App"

image:
  tag: "1.0"

ingress:
  hosts:
    - host: staging-dummytest.martinn.no
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: staging-dummytest-tls
      hosts:
        - staging-dummytest.martinn.no
# Enable crawler routing in staging for testing
crawlerRouting:
  enabled: true
  targetService:
    name: preview-service  # Update this to your actual preview service name
    port: 80
  # Enable echo server for testing
  echoServer:
    enabled: true

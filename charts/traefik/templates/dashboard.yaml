{{- if .Values.dashboard.enabled }}
{{- $dashboard := .Values.dashboard }}
{{- $traefik := .Values.traefik }}

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "traefik.fullname" . }}-dashboard
  namespace: {{ include "traefik.namespace" . }}
  labels:
    app.kubernetes.io/name: {{ include "traefik.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- with $dashboard.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  entryPoints:
{{- range $dashboard.entryPoints | default (list "websecure") }}
    - {{ . }}
{{- end }}
  routes:
    - match: Host(`{{ $dashboard.host }}`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      {{- with $dashboard.middlewares }}
      middlewares:
{{ toYaml . | indent 8 }}
      {{- end }}
  tls:
{{- if $dashboard.tls }}
{{ toYaml $dashboard.tls | indent 4 }}
{{- else if $dashboard.certResolver }}
    certResolver: {{ $dashboard.certResolver }}
{{- end }}

{{- end }}
{{- if .Values.ingress.enabled -}}
{{- if .Values.crawlerRouting.enabled -}}
{{- $crawlerPattern := .Values.crawlerRouting.crawlerPatterns | default "" | replace "\r\n" "" | replace "\n" "" | replace "\r" "" | trim }}
{{- $canaryHeader := .Values.crawlerRouting.canaryHeader | default "User-Agent" }}
---
# Ingress for crawler traffic - routes to preview service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "dummy-app.fullname" . }}-crawler
  labels:
    {{- include "dummy-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: crawler-routing
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-header: {{ $canaryHeader | quote }}
    {{- if $crawlerPattern }}
    nginx.ingress.kubernetes.io/canary-by-header-pattern: {{ $crawlerPattern | quote }}
    {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ $.Values.crawlerRouting.targetService.name }}
                port:
                  number: {{ $.Values.crawlerRouting.targetService.port }}
          {{- end }}
    {{- end }}
---
{{- end }}
# Main ingress for regular traffic
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "dummy-app.fullname" . }}
  labels:
    {{- include "dummy-app.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "dummy-app.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}

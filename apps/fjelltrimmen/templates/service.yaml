apiVersion: v1
kind: Service
metadata:
  name: {{ include "fjelltrimmen.fullname" . }}
  labels:
    {{- include "fjelltrimmen.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    {{- include "fjelltrimmen.selectorLabels" . | nindent 4 }}

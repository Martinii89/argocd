apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: doppler-secret-store
spec:
  provider:
    doppler:
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token
            key: dopplerToken
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fjelltrimmen-external-secrets
spec:
  secretStoreRef:
    kind: SecretStore
    name: doppler-secret-store
  target:
    name: fjelltrimmen-secrets
  dataFrom:
    - find:
        name:
          regexp: .*
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: doppler-token
spec:
  encryptedData:
        dopplerToken: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      name: doppler-token